<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather Report</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--Navigation-->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">The Weather Report</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <br />

    <!--Two column section-->
    <div class="container-fluid padding">
      <div class="row padding">
        <div class="col-lg-5">
          <!--cards-->
          <div class="card">
            <img src="images/d1.jpg" class="card-img-top" />
            <div class="card-body">
              <h4 class="card-title">The Weather Report</h4>

              <p class="card-text">
                Welcome people! This website is based on a free weather report
                api. You will have access to thousands of cities.
              </p>
              <p>Have fun!</p>
              <br />
              <hr />
              <a href="https://openweathermap.org/api"
                >Made using OpenWeatherMap api</a
              >
            </div>
          </div>
        </div>

        <div class="col-lg-7">
          <div class="container pt-4">
            <div class="jumbotron">
              <h3 class="text-center">
                Search to check the weather in your city!
              </h3>
              <form id="searchForm">
                <input
                  type="text"
                  class="form-control"
                  id="searchText"
                  placeholder="Try another city"
                />
                <br />
                <button
                  id="searchButton"
                  class="btn btn-primary"
                  onclick="weatherSearch()"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
          <br />
          <br />

          <div id="weather-container"></div>
        </div>
      </div>
    </div>

    <br />

    <!--Footer-->
    <footer>
      <div class="container-fluid padding">
        <div class="row text-center">
          <div class="col-12">
            <hr class="light-100" />
            <h5>&copy; 2020 Anushka</h5>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
